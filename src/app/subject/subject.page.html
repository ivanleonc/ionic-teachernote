<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="selected">Materias de: {{selected.namestudent}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let subjectItem of subject">
    <ion-item>
      <ion-icon slot="start" name="newspaper-outline"></ion-icon>
      <ion-label>
        <h2>{{subjectItem.namesubject}}</h2>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
