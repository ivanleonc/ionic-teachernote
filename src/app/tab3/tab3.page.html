<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let studentsItem of mystudents">
      <ion-item>
        <ion-icon slot="start" name="people"></ion-icon>
        <ion-label>
          <h2>{{studentsItem.namestudent}}</h2>
          <p>Nota final: {{studentsItem.finalnote}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteStudent(studentsItem);$event.stopPropagation();">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option routerLink="../editstudent/{{studentsItem.id}}">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option routerLink="../subject/{{studentsItem.id}}">
          <ion-icon name="newspaper-outline"></ion-icon>&nbsp;Materias
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="../newstudent" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
